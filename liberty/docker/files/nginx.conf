user www-data;
daemon off;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

load_module /etc/nginx/modules/ngx_http_captcha_module.so;
load_module /etc/nginx/modules/ngx_http_ctpp2_filter_module.so;
load_module /etc/nginx/modules/ngx_http_ctpp2_tmpl_loader.so;
load_module /etc/nginx/modules/ngx_http_echo_module.so;
load_module /etc/nginx/modules/ngx_http_encrypted_session_module.so;
load_module /etc/nginx/modules/ngx_http_form_input_module.so;
load_module /etc/nginx/modules/ngx_http_set_misc_module.so; # set_decode_base64
load_module /etc/nginx/modules/ngx_http_headers_more_filter_module.so;

events {
	#worker_processes auto;
	worker_connections 4096;
	# multi_accept on;
}

http {

	# Basic Settings
	proxy_buffer_size          256k;
	proxy_buffers              4 512k;
	#proxy_busy_buffers_size    256k;
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 25;
	types_hash_max_size 2048;
	# server_tokens off;
	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;
	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	# SSL Settings
	ssl_protocols TLSv1.2; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	# Logging Settings
	log_format liberty '$http_x_forwarded_for - <remote_user>$remote_user<remote_user> <time_local>$time_local<time_local> <host>$host<host> <request>$request<request> '
            '<status>$status<status> $body_bytes_sent "$http_referer" '
            '<http_user_agent>"$http_user_agent"<http_user_agent> $request_time';

    log_format json '{"time_local":"$time_local", "ingress":"$host", "request":"$request", "http_user_agent":"$http_user_agent", "request_time":"$request_time"}';

    #access_log off;
    #access_log /var/log/nginx/access.log;
	access_log /var/log/nginx/access.log json;
	#error_log /var/log/nginx/error.log json;
	error_log /var/log/nginx/error.log error;

	# Gzip Settings
	gzip on;
	gzip_disable "msie6";
	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	# Virtual Host Configs
	client_max_body_size 1024M;

	#include /etc/nginx/conf.d/*.conf;
	include /etc/nginx/sites-enabled/*;
}

